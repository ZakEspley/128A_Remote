<script>
// Get the Sidebar
var mySidebar = document.getElementById("mySidebar");

// Get the DIV with overlay effect
var overlayBg = document.getElementById("myOverlay");

// Toggle between showing and hiding the sidebar, and add overlay effect
function w3_open() {
  if (mySidebar.style.display === 'block') {
    mySidebar.style.display = 'none';
    overlayBg.style.display = "none";
  } else {
    mySidebar.style.display = 'block';
    overlayBg.style.display = "block";
  }
}

// Close the sidebar with the close button
function w3_close() {
  mySidebar.style.display = "none";
  overlayBg.style.display = "none";
}


activeincludeHTML(linkfile);


document.addEventListener("DOMContentLoaded", function() {
  renderMathInElement(document.body);
});



var coll = document.getElementById("collapsible");
var content=document.getElementById("content")
var toc = document.getElementById('TOCprint')
var chatframe = document.getElementById('chatframe')
toc.style.maxHeight= "100%"


  coll.onclick= function() {
    console.log('clicked')
    coll.classList.toggle("active");
    toc.classList.toggle("active");
    
    if (content.style.maxHeight){
      content.style.maxHeight = null;
      toc.style.maxHeight= "100%"
      
    } else {
      content.style.maxHeight = "none";
      toc.style.maxHeight= "0px"
      chatframe.style.height=document.getElementById('mySidebar').clientHeight-150+'px'
    }
  };
</script>
